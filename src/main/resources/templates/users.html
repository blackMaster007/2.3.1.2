<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style>table th, table td {
        padding: 5px;
    }</style>
</head>
<body>
<div th:each="user : ${users}">
    <a th:href="@{/users/{id}(id=${user.getId()})}"
       th:text="${user.getLastName() + ' ' + user.getName()}">user</a>
</div>

<br/>
<hr/>

<div>
    <a href="users/new">Добавить нового пользователя</a>
</div>
</body>
</html>
